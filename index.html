<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CDN Finder Tool</title>
    <link rel='stylesheet' href='static/main.css'>
</head>

<body>
	<header class="header">
		<h2>CDN Finder</h2>
    <ul>
      <li>Works only with CDN Domains</li>
    </ul>
	</header>
  	<div class="layout">
    	<label> Enter the domain name of CDN </label>
    	<input class="domain" placeholder="cdn.domain.com" type="text" value="">
    	<input id="find" type="button" value="Find">
    	<div class="result"></div>
  	</div>
  	<footer class="footer">
		<script src="static/app.bundle.js"></script>
  	</footer>
</body>

</html>
